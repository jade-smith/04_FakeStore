<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAKE STORE FRONT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"></link>
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="sticky-top">
          <div class="navbar-nav">
            <a class="nav-link" id="store" href="#">THE STORE</a>
            <a class="nav-link" id="cart" href="#">Cart</a>
            <a class="nav-link" id="electronics" href="#">Electronics</a>
            <a class="nav-link" id="jewelery" href="#">Jewelery</a>
            <a class="nav-link" id="clothingMen" href="#">Men's Clothing</a>
            <a class="nav-link" id="clothingWomen" href="#">Women's Clothing</a>
          </div>
        </nav>
    <div id="display">
      <div class="card">
          <img id="image" src="" class="card-img" alt="How do I grab product image for each individual product?">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Decription
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    This is where the description from individual product will live.
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Price
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    This is where the item price will live.
                  </div>
                </div>
              </div>
              <div class="card-body">
                <a href="#" class="cart-link">Add to Cart</a>
              </div>            
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>   
  <footer>"Unit 4 Project ~ Upright Education Copyright Â© 2023"</footer> 
  <script src="./main.js"></script>
</body>
</html>
